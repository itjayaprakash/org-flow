<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Alex Jeevan</title>
    <svg xmlns="http://www.w3.org/2000/svg" class="sprite-icon">
        <symbol height="24" viewBox="0 0 24 24" width="24" id="tick-icon-24">
            <path d="M0 0h24v24H0z" fill="none" />

        </symbol>

            <path d="M0 0h24v24H0z" fill="none" />
            <path d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM6 9h12v2H6V9zm8 5H6v-2h8v2zm4-6H6V6h12v2z"/>
        </symbol>
    </svg>
</head>
<body>

    <div class="org-chart">

        <ul class="timeline-chart">

            <li>
                <h2>User</h2>
                <div class="profile-box">
                    <div class="profile-photo">
                        <img src="https://randomuser.me/api/portraits/women/63.jpg" alt="Photo">
                    </div>
                </div>
            </li>

            <li>
                <h2>Submit Order</h2>
                <div class="profile-box">
                    <div class="profile-photo">
                        <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Photo">
                    </div>
                </div>
            </li>

            <li>

                        <img src="https://pbs.twimg.com/profile_images/969073897189523456/rSuiu_Hr.jpg" alt="Photo">
                        <div class="tick-icon-box">
                            <svg focusable="false" aria-hidden="true" class="tick-icon-24">
                                <use xlink:href="#tick-icon-24"></use>
                            </svg>
                        </div>
                        <div class="chat-icon-box">
                            <svg focusable="false" aria-hidden="true" class="chat-icon-24">
                                <use xlink:href="#chat-icon-24"></use>

                        <img src="https://randomuser.me/api/portraits/men/29.jpg" alt="Photo">
                    </div>
                </div>
                <h2 class="timeline-title">Pending</h2>
                    <!-- Child Colum Start-->
                    <ul class="sub-tree-1">
                        <li>
                            <div class="profile-box selc-blue">
                                <div class="profile-photo">
                                    <img src="https://randomuser.me/api/portraits/men/46.jpg" alt="Photo">
                                </div>
                            </div>
                            <h2 class="timeline-title">Pending</h2>
                        </li>
                    </ul>
                    <!-- Child Colum End-->
            </li>

            <li>
                <h2>Director</h2>
                <div class="profile-box selc-gray">
                    <div class="profile-photo">
                        <img src="https://randomuser.me/api/portraits/men/4.jpg" alt="Photo">
                    </div>
                </div>
                <h2 class="timeline-title">Pending</h2>
                <!-- Child Colum Start-->
                <ul class="sub-tree-1">
                    <li>
                        <div class="profile-box selc-blue">
                            <div class="profile-photo">
                                <img src="https://randomuser.me/api/portraits/men/4.jpg" alt="Photo">
                            </div>
                        </div>
                        <h2 class="timeline-title">Pending</h2>
                    </li>
                    <li>
                        <div class="profile-box selc-blue">
                            <div class="profile-photo">
                                <img src="https://randomuser.me/api/portraits/women/48.jpg" alt="Photo">
                            </div>
                        </div>
                        <h2 class="timeline-title">Pending</h2>
                    </li>
                </ul>
                <!-- Child Colum End-->
            </li>

            <li>
                <h2>VP</h2>
                <div class="profile-box selc-gray">
                    <div class="profile-photo">
                        <img src="https://4.bp.blogspot.com/-jHJ-Tkfw9KU/WkoeIvOzyEI/AAAAAAAAFfw/BPBv-2QVrHEiRCkanEM8jOwuIa6McYSVACLcBGAs/s1600/jayaprakash_resume.jpg" alt="Photo">
                    </div>
                </div>
            </li>

        </ul>

    </div>

</html>
